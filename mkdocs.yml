site_name: Fast API SOLID Docs
theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/weather-night
        name: Night Mode
    - scheme: slate
      primary: deep blue
      toggle:
        icon: material/weather-sunny
        name: Light Mode

markdown_extensions:
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
extra_css:
  - https://cdn.jsdelivr.net/npm/mermaid@8.8.4/dist/mermaid.min.css
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@8.8.4/dist/mermaid.min.js
watch:
  - src

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
